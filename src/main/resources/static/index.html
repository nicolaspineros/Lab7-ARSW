<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>    
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
</head>
<body onload="app.init()">
    <h1>Blueprints</h1>
    <div>
        <div>
            <label for="author" id="aut">Author</label>
            <input type="text" id="author" name="author"><br>
            <input type="button" class="get-bp" value="Get blueprints" onclick="app.generateListBp()">
            </br>
            <h2 class="subtittle" id="sb-author">Blueprints</h2>
            <button type="button" id="createBlueprint" onclick="app.cleanCanvas()" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
            Create new blueprint
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    New Blueprint
                  </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div>
                      <label for="recipient-name" class="col-form-label">New Name:</label>
                      <input type="text" class="form-control" id="newBlueprintName" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                  </button>
                  <button type="button" class="btn btn-primary" onclick="app.addNewBlueprint()" data-dismiss="modal">
                    Save Name
                  </button>
                </div>
              </div>
            </div>
          </div>
            <table id="bptable" border="1px">
                <thead>
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th>Open</th>
                </tr>
                </thead>                
            </table>
            </br>            
            <h2 class="subtittle" id="puntosText">Total user points</h2>
            <div>
                <h2 class="subtittle" id="current">Current Blueprint</h2>
                <canvas class="canvas" id="canvasBp" width="400" height="400"></canvas>
                <div class="btn-buttons">
                    <button type="button" id="saveBp" onclick="app.updateBlueprint()">Save/Update</button>
                    <button type="button" id="deleteBp" onclick="app.deleteBlueprint()">Delete</button>
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
